<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Truwork — Войти / Регистрация</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />
  <style>
    body {
      background: #f5f5f5;
    }
    .card {
      max-width: 500px;
      margin: 3rem auto;
      padding: 2rem;
    }
  </style>
</head>
<body>

<div class="card shadow">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button 
        class="nav-link active" 
        id="register-tab" 
        data-bs-toggle="tab" 
        data-bs-target="#register" 
        type="button" 
        role="tab" 
        aria-controls="register" 
        aria-selected="true"
      >
        Создать аккаунт
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button 
        class="nav-link" 
        id="login-tab" 
        data-bs-toggle="tab" 
        data-bs-target="#login" 
        type="button" 
        role="tab" 
        aria-controls="login" 
        aria-selected="false"
      >
        Войти
      </button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    
    <!-- Форма регистрации -->
    <div 
      class="tab-pane fade show active p-3" 
      id="register" 
      role="tabpanel" 
      aria-labelledby="register-tab"
    >
      <h4>Создать новый аккаунт</h4>
      <form action="register.php" method="POST">
        <div class="mb-3">
          <label for="regUsername" class="form-label">Имя пользователя</label>
          <input type="text" class="form-control" id="regUsername" name="username" required>
        </div>
        <div class="mb-3">
          <label for="regEmail" class="form-label">Эл. почта</label>
          <input type="email" class="form-control" id="regEmail" name="email" required>
        </div>
        <div class="mb-3">
          <label for="regPassword" class="form-label">Пароль</label>
          <input type="password" class="form-control" id="regPassword" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
      </form>
    </div>
    
    <!-- Форма входа -->
    <div 
      class="tab-pane fade p-3" 
      id="login" 
      role="tabpanel" 
      aria-labelledby="login-tab"
    >
      <h4>Войти в аккаунт</h4>
      <form action="auth.php" method="POST">
        <div class="mb-3">
          <label for="loginUsername" class="form-label">Имя пользователя</label>
          <input type="text" class="form-control" id="loginUsername" name="username" required>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Пароль</label>
          <input type="password" class="form-control" id="loginPassword" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
      </form>
    </div>
    
  </div>
</div>

<!-- Bootstrap JS -->
<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
